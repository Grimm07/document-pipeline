version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: document-pipeline-postgres
    environment:
      POSTGRES_DB: document_pipeline
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline -d document_pipeline"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pipeline-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: document-pipeline-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pipeline-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  pipeline-network:
    driver: bridge
