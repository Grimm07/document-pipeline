services:
  postgres:
    image: postgres:16-alpine
    container_name: document-pipeline-postgres
    environment:
      POSTGRES_DB: document_pipeline
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline -d document_pipeline"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pipeline-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: document-pipeline-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pipeline-network

  ml-service:
    build:
      context: ../ml-service
    container_name: document-pipeline-ml
    ports:
      - "8000:8000"
    volumes:
      - ml_models:/models
    environment:
      ML_DEVICE: cuda
      ML_HF_HOME: /models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - pipeline-network

  # Future services (Pass 8: CI/CD):
  # api:
  #   depends_on:
  #     postgres: { condition: service_healthy }
  #     rabbitmq: { condition: service_healthy }
  # worker:
  #   depends_on:
  #     postgres: { condition: service_healthy }
  #     rabbitmq: { condition: service_healthy }
  #     ml-service: { condition: service_healthy }

volumes:
  postgres_data:
  rabbitmq_data:
  ml_models:

networks:
  pipeline-network:
    driver: bridge
